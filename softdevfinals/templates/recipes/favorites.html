<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Favorites</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    {% include 'nav.html' %}

    <div class="container mt-5">
        <h2>Your Favorite Recipes</h2>
        <p>This is your favorites page.</p>

        <div class="row mt-3">
            {% for recipe in favorite_recipes %}
                <div class="col-md-4">
                    <div class="recipe-card">
                        {% if recipe.image %}
                            <a href="{% url 'recipe-detail' recipe.pk %}">
                                <img src="{{ recipe.image.url }}" alt="{{ recipe.name }}" class="img-fluid recipe-image">
                            </a>
                        {% endif %}
                        <h5>
                            <a href="{% url 'recipe-detail' recipe.pk %}">{{ recipe.name }}</a>
                        </h5>
                        <form action="{% url 'remove_favorite' recipe.pk %}" method="post" style="display:inline;" onsubmit="handleRemove(event, this);">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm" onclick="event.stopPropagation();">Remove</button>
                        </form>
                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <p>No favorite recipes found.</p>
                </div>
            {% endfor %}
        </div>
        
    </div>
    <script>
        function handleRemove(event, form) {
            event.preventDefault(); // Prevent the default form submission
            fetch(form.action, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}' // Include CSRF token
                },
                body: new URLSearchParams(new FormData(form)) // Send the form data
            }).then(response => {
                if (response.ok) {
                    // Refresh the page after successful removal
                    location.reload();
                }
            }).catch(error => {
                console.error('Error removing favorite:', error);
            });
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
